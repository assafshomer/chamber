Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/BlockComments:
  Exclude:
    - spec/spec_helper.rb

Metrics/LineLength:
  Max: 100

Metrics/BlockLength:
  Max: 50
  Exclude:
    - spec/*
Metrics/MethodLength:
  Max: 15

Naming/UncommunicativeMethodParamName:
  Exclude:
    - lib/kingslayer.rb
